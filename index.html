<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" name="" class="searchbox" placeholder="Search For A city" />
        </header>
        <main>
            <section class="location">
                <div class="city">Northernpton, GB</div>
                <div class="date">Thursday 27 2020</div>
            </section>
            <div class="current">
                <div class="temp">15 <span>°C</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">13°C / 16°C</div>
            </div>
        </main>
    </div>
    <script src="main.js"></script>
</body>

</html>
